<!DOCTYPE html>
<html>
<head>
	<title>setInterval</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
	*{

	 	 margin: 0px;
	 	 padding: 0px;
	}
	.main {
    height: 100px;
    width: 457px;
    background-color: yellow;
    margin: 56px;
}
</style>
   <script>
   	  $(document).ready(function(){
            var id;
            $("#button-1").on("click",function(){
            	  id=setInterval(prolog,1000);
            })
            function prolog(){
            	 console.log("Shahnawaz");
            }
           $("#button-2").on("click",function(){
              alert(id);
           	  clearInterval(id);
           }) 

   	  })

   </script>
</head>
<body>
 <div class="main">
  <h3>Click Here to understand setInterval</h3>
  <button id="button-1">Start</button>
  <button id="button-2">End</button>
</div>
</body>
</html>
